<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Тренажер</title>
</head>

<body class="main-container">
    <div class="calculator">
        <div class="slider">
            <div class="slider-list">
              <div class="slider-track">
                <div class="slide slider-item">
                    <div class="slider-item-content slider-item-content-type">
                        <h3 class="slider-item__title title">Что хотите тренировать?</h3>
                        <div class="slider-item-btns ">
                            <button  class="slider-item-btns__btn btn next operationBtn btn-multiply">Умножение</button>
                            <button class="slider-item-btns__btn btn next operationBtn btn-divide">Деление</button>
                        </div>
                    </div>
                </div>
                <div class="slide slider-item slider-item-chose">
                    <div class="slider-item-content slider-item-chose__content">
                        <h3 class="slider-item__title slider-item-chose__title title">Умножение/Деление на какое число?</h3>
                        <div class="slider-item-numbers">
                            <button class="slider-item-numbers__number btn next">2</button>
                            <button class="slider-item-numbers__number btn next">3</button>
                            <button class="slider-item-numbers__number btn next">4</button>
                            <button class="slider-item-numbers__number btn next">5</button>
                            <button class="slider-item-numbers__number btn next">6</button>
                            <button class="slider-item-numbers__number btn next">7</button>
                            <button class="slider-item-numbers__number btn next">8</button>
                            <button class="slider-item-numbers__number btn next">9</button>
                            <button class="slider-item-numbers__number btn next">11</button>
                            <button class="slider-item-numbers__number btn next">12</button>
                            <input type="text" placeholder="Свой вариант" class="slider-item-numbers__input input next-input">
                        </div>
                        <button type="button" class="slider-item-back btn prev">Вернуться</button>

                    </div>
                </div>
                <div class="slide slider-item">
                    <div class="slider-item-content">
                        <h3 class="slider-item__title title">Сколько примеров?</h3>
                        <input type="text" class="slider-item__quantity input next-input quantityInput" placeholder="Введите число">
                        <button type="button" class="slider-item-back btn prev">Вернуться</button>
                    </div>
                </div>
                <div class="slide slider-item">
                    <div class="slider-item-content">
                        <h3 class="slider-item__title title">Количество знаков в числе?</h3>
                        <input type="text" class="slider-item__length input next-input inputLength" placeholder="Количество цифр">
                        <button type="button" class="slider-item-back btn prev">Вернуться</button>
                    </div>
                </div>
                <div class="slide slider-item">
                    <div class="slider-item-content slider-item-content-tasks">
                        <h3 class="slider-item__title title">Будьте внимательны!</h3>
                        <div class="slider-item-tasks">
                            
                        </div>
                        <button class="slider-item__check-btn btn check next">Проверить результат</button>
                    </div>
                </div>
                <div class="slide slider-item ">
                    <div class="slider-item-content slider-item-content-results">
                        <h3 class="slider-item__title title slider-item__title-result">Ваш результат:</h3>
                        <div class="slider-item-results">
                            <div class="slider-item-results__result">
                                Верных ответов: <span class="slider-item-results__result-right rightAnswersQuantity"></span>
                            </div>
                            <div class="slider-item-results__result">
                                Неверных ответов: <span class="slider-item-results__result-wrong wrongAnswersQuantity"></span>
                            </div>
                            <div class="slider-item-results__result">
                                Не введённых ответов: <span class="slider-item-results__result-without withoutAnswerQuantity"></span>
                            </div>
                            <button type="button" class="slider-item-results__more btn">
                                Подробнее
                            </button>
                            <a href="" class="btn slider-item-results__again">
                                В начало
                            </a>
                        </div>
                    </div>
                </div>
              </div>
            </div>

        </div>
        
    </div>
    <div class="popup more-results">
        <div class="more-results-container">
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.min.js"></script>
</body>

</html>
