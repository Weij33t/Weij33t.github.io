<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">

    <title>Ave. Home page</title>
</head>

<body>
    <header class="header">
    <div class="header__bar">
        <div class="header__inner">
            <div class="header__leftside">
                <span class="header__leftside-text">Currency : </span>
                <select class="nselect-1 header__select" name="pets">
                    <option class="header__option" value="1">gbp</option>
                    <option class="header__option" value="2">gbp1</option>
                    <option class="header__option" value="3">gbp2</option>
                </select>           
            </div>
            <div class="header__rightside">
                <div class="header__register">
                    <a href="#" class="header__register-link">Register</a>
                    <a href="#" class="header__signin-link">Sign in</a>
                </div>   
                <button class="header__cart-btn">
                    <i class="fa fa-shopping-cart header__cart-cart" aria-hidden="true"></i>
                    <span class="header__cart-text">Empty</span>
                    <i class="fa fa-chevron-down header__cart-chevron" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
</header>
    <main class="main">
        <div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/jquery.nselect.js"></script>
    <script src="js/script.min.js"></script>
</body>

</html>
